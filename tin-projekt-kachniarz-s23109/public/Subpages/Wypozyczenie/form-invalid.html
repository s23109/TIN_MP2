    </ul>

  <main>

    <h2>Dodaj wypożyczenie</h2>




    <form class="form">

      <label for="ksiazka">Książka: <span class="symbol-required">*</span></label>
      <select name="ksiazka" id="ksiazka" required class="error-input">
        <option selected disabled hidden value="default">--Wybierz Książkę--</option>
        <option value="1">,,Pan Tadeusz'' ID:1</option>
        <option value="2">,,1984'' ID:2</option>
        <option value="3">,,Java - Podstawy'' ID:3</option>
      </select>
      <span id="errorKsiazka" class="error-text">Pole książka jest wymagane</span>

      <label for="klient">Klient: <span class="symbol-required">*</span></label>
      <select name="klient" id="klient" required class="error-input">
        <option selected disabled hidden value="default">--Wybierz Klienta--</option>
        <option value="1">Adam Małysz ID:1</option>
        <option value="2">Mariusz Pudzianowski ID:2</option>
        <option value="3">Test Testowy ID:3</option>
      </select>
      <span id="errorKlient" class="error-text">Pole klient jest wymagane</span>

      <label>Data wypożyczenia: <span class="symbol-required">*</span> </label>
      <input type="date" name="dateFrom" id="dateFrom" required class="error-input">
      <span id="errorDateFrom" class="error-text">Pole data jest wymagane</span>

      <label>Data zwrotu:</label>
      <input type="date" name="dateTo" id="dateTo">
      <span id="errorDateTo" class="error-text"></span>

      <div class="form-buttons">
        <span id="errorSummary" class="error-text">Formularz zawiera błędy</span>
        <input type="submit" value="Dodaj" class="form-button-submit">
        <a href="/Subpages/Wypozyczenie/list.html" class="form-button-cancel">Anuluj</a>
      </div>


    </form>

  </main>
