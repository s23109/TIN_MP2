    <main>

        <h2>Nowy Klient</h2>



        <form class="form">

            <label>Imie:<span class="symbol-required">*</span></label>
            <input type="text" name="firstName" id="firstName" required class="error-input">
            <span id="errorFirstName" class="error-text">Pole imie jest wymagane</span>

            <label>Nazwisko:<span class="symbol-required">*</span></label>
            <input type="text" name="lastName" id="lastName" required class="error-input">
            <span id="errorLastName" class="error-text">Pole nazwisko jest wymagane</span>

            <label>Email:</label>
            <input type="email" name="email" id="email">
            <span id="errorEmail"></span>

            <!-- Buttons end form -->
            <div class="form-buttons">

                <p id="errorSummary" class="error-text">Formularz zawiera błędy</p>
                <input type="submit" value="Dodaj" class="form-button-submit">
                <a href="/Subpages/Klient/list.html" class="form-button-cancel">Anuluj</a>


            </div>

        </form>
