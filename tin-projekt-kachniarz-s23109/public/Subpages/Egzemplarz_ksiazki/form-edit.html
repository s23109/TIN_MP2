<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>Edytuj Egzemplarz Książki</title>
  <link rel="stylesheet" href="/Styles/default.css" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Quicksand:wght@300&display=swap"
    rel="stylesheet">
  <script type="application/javascript" src="/Scripts/validationCommon.js"></script>
  <script type="application/javascript" src="/Scripts/validationEgzemplarz_Ksiazki.js"></script>
  <link rel="icon" type="image/x-icon" href="/Images/favicon.ico">
</head>

<body>

  <header>
    <a href="/index.html">
      <h1>Biblioteka</h1>
    </a>
    <a href="/index.html">
      <img src="/Images/Logo.png" alt="Biblioteka Logo">
    </a>
  </header>



  <nav>

    <ul>

      <li><a href="/index.html">Strona główna</a> </li>
      <li><a href="/Subpages/Klient/list.html">Klient</a> </li>
      <li><a href="/Subpages/Wypozyczenie/list.html">Wypożyczenie</a> </li>
      <li><a href="/Subpages/Egzemplarz_ksiazki/list.html" class="active">Egzemplarz Książki</a> </li>

    </ul>

  </nav>

  <main>

    <h2>Edytuj książkę</h2>



    <form class="form" novalidate onsubmit="return validateForm();">
      <label>Tytuł:<span class="symbol-required">*</span></label>
      <input type="text" name="title" id="title" value=",,Pan Tadeusz''" required>
      <span id="errorTitle" class="error-text"></span>

      <label>Data pozyskania:<span class="symbol-required">*</span></label>
      <input type="date" name="date" id="date" value="2000-01-01" required>
      <span id="errorDate" class="error-text"></span>

      <label>Strony:<span class="symbol-required">*</span></label>
      <input type="number" name="pages" id="pages" value="21" required>
      <span id="errorPages" class="error-text"></span>

      <label>Uszkodzenia: </label>
      <input type="text" name="damage" id="damage" value="">
      <span id="errorDamage" class="error-text"></span>

      <div class="form-buttons">

        <p id="errorSummary" class="error-text"></p>
        <input type="submit" value="Dodaj" class="form-button-submit">
        <a href="/Subpages/Egzemplarz_ksiazki/list.html" class="form-button-cancel">Anuluj</a>

      </div>

    </form>

  </main>

  <footer><a href="mailto: s23109@pjwstk.edu.pl">Dawid Kachniarz, s23109</a></footer>

</body>

</html>
